{% set name = "lobsterpy" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lobsterpy-{{ version }}.tar.gz
  sha256: df5b4fa600732631eaf6f0d2733ae5f9df10955aa5d6e57c2276dcdddfcc1a57

build:
  entry_points:
    - lobsterpy = lobsterpy.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pymatgen >=2024.10.22
    - numpy <3.0.0
    - typing
    - mendeleev

test:
  imports:
    - lobsterpy
  commands:
    - pip check
    - lobsterpy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jageo/lobsterpy
  summary: Package for automatic bonding analysis with Lobster/VASP
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JaGeo
    - naik-aakash
    - jan-janssen
